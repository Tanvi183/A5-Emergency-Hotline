<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Daisy Ui & tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
    <header class="bg-white flex flex-col sm:flex-row justify-between items-center px-6 lg:px-14 py-3">
        <div class="flex items-center space-x-3 mb-4 md:mb-0 lg:mb-0">
            <img class="h-10 w-10" src="./assets/logo.png" alt="logo">
            <h1 class="text-xl sm:text-2xl hind-madurai-bold text-[#006747] leading-none">
                Emergency <br class="hidden sm:block"> Service
            </h1>
        </div>

        <div class="flex items-center space-x-5 ">
            <div class="flex bg-green-50 text-[#000000] px-10 py-3.5 rounded-full items-center space-x-[10px]">
                <span class="font-extrabold inter-font text-[16px]">0</span>
                <img src="./assets/heart.png" alt="" class="w-[25px] h-[25px]">
            </div>
            <div class="flex justify-center bg-green-50 text-[#000000] px-7 py-3.5 rounded-full items-center space-x-[10px]">
                <span class="font-extrabold inter-font text-[16px]">100</span>
                <img src="./assets/coin.png" alt="" class="w-[25px] h-[25px]">
            </div>
            <button class="bg-[#00A63E] text-white px-10 py-3.5 rounded-full items-center space-x-[10px]  inter-font cursor-pointer">
                2 Copy
            </button>
        </div>
    </header>

    <!-- Banner Section -->
    <section class="bg-radial from-[#006747] to-[#013223] text-white py-4 text-center relative">
        <div class="absolute left-1/2 transform -translate-x-1/2">
            <img src="./assets/logo-dark.png" alt="Government Seal" class="h-20 w-20 rounded-full border-4 border-white">
        </div>

        <div class="mt-24 container mx-auto">
            <h2 class="text-4xl font-bold mb-6">Emergency Service Directory</h2>
            <p class="text-lg font-semibold ">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh</p>
        </div>
    </section>



<!-- Script Js -->
<script src="./js/script.js"></script>
</body>
</html>
